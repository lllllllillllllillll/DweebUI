<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Settings - DweebUI.</title>
    <!-- CSS files -->
    <link href="/css/tabler.min.css?1692870487" rel="stylesheet"/>
    <link href="/css/demo.min.css?1692870487" rel="stylesheet"/>
    <link href="/css/dweebui.css" rel="stylesheet"/>
  </head>
  <body >
    <script src="/js/demo-theme.min.js?1692870487"></script>
    <div class="page">

      <!-- EJS -->
      <%- navbar %>

      <div class="page-wrapper">

        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <div class="card">
              <div class="row g-0">

                <!-- EJS -->
                <%- include('partials/sidebar.html') %>
                
                <div class="col-12 col-md-9 d-flex flex-column">
                <div class="card-body">

                  <!-- HTMX - Submits the form and replaces the target with the response. Replaces the submit button with "Updated" -->
                  <form id="settings" hx-post="/settings" hx-target="#submit" hx-swap="outerHTML">

                  <h2 class="">Settings</h2>
                  <label class="text-muted mb-3">Configure server settings. Admin only.</label>
                  

                    <h3 class="mt-5">User Registration</h3>
                    <label class="text-muted mb-2">Enable registration and choose a secret.</label>
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <label class="form-check form-switch form-switch-lg">
                          <input class="form-check-input" type="checkbox" name="user_registration" <%= user_registration %>>
                          <span class="form-check-label form-check-label-on text-success">
                            Enabled
                          </span>
                          <span class="form-check-label form-check-label-off text-danger">
                            Disabled
                          </span>
                        </label>
                      </div>
                      <div class="col-5">
                        <input type="text" class="form-control" name="registration_secret" placeholder="multiple-words-strong-passphrase" value="<%= registration_secret %>">
                      </div>
                    </div>
                
                    <h3 class="mt-5">Container Links</h3>
                    <label class="text-muted mb-2">Choose the default behaviour for container links.</label>
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <label class="form-check form-switch form-switch-lg">
                          <input class="form-check-input" type="checkbox" name="custom_link" <%= custom_link %>>
                          <span class="form-check-label form-check-label-on text-warning">
                            Custom
                          </span>
                          <span class="form-check-label form-check-label-off text-success">
                            Localhost
                          </span>
                        </label>
                      </div>
                      <div class="col-5">
                        <input type="text" class="form-control" name="link_url" placeholder="IP Address or Domain" value="<%= link_url %>">
                      </div>
                    </div>

                    <h3 class="mt-5">Authentication</h3>
                    <label class="text-muted mb-2">Change authentication settings. Only the default, Username and Password, supports multiple users.</label>
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <select class="form-select" name="authentication">
                          <option value="default">Username and Password - Default</option>
                          <option value="localhost">Localhost</option>
                          <option value="no_auth">Disabled - No Authentication</option>
                        </select>
                      
                      </div>
                    </div>

                    <h3 class="mt-5">Hosts</h3>

                    <label class="text-muted mb-2">Host #1</label>
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <label class="form-check form-switch form-switch-lg">
                          <input class="form-check-input" type="checkbox" name="host1" checked disabled>
                          <span class="form-check-label form-check-label-on text-success">
                            Enabled
                          </span>
                          <span class="form-check-label form-check-label-off text-danger">
                            Disabled
                          </span>
                        </label>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" placeholder="Host 1" readonly>
                      </div>
                      <div class="col-4">
                        <input type="text" class="form-control" placeholder="/var/run/docker.sock" readonly>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" readonly>
                      </div>
                    </div>

                    <label class="text-muted mb-2">Host #2</label>
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <label class="form-check form-switch form-switch-lg">
                          <input class="form-check-input" type="checkbox" name="host2" data-Host2>
                          <span class="form-check-label form-check-label-on text-success">
                            Enabled
                          </span>
                          <span class="form-check-label form-check-label-off text-danger">
                            Disabled
                          </span>
                        </label>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" name="tag2" value="Host 2" placeholder="Tag" data-Tag2>
                      </div>
                      <div class="col-4">
                        <input type="text" class="form-control" name="ip2" placeholder="Host IP" data-Ip2>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" name="port2" placeholder="PORT" data-Port2>
                      </div>
                    </div>
                    
                    <label class="text-muted mb-2">Host #3</label>
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <label class="form-check form-switch form-switch-lg">
                          <input class="form-check-input" type="checkbox" name="host3" data-Host3>
                          <span class="form-check-label form-check-label-on text-success">
                            Enabled
                          </span>
                          <span class="form-check-label form-check-label-off text-danger">
                            Disabled
                          </span>
                        </label>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" name="tag3" value="Host 3" placeholder="Tag" data-Tag3>
                      </div>
                      <div class="col-4">
                        <input type="text" class="form-control" name="ip3" placeholder="Host IP" data-Ip3>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" name="port3" placeholder="PORT" data-Port3>
                      </div>
                    </div>

                    <label class="text-muted mb-2">Host #4</label>
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <label class="form-check form-switch form-switch-lg">
                          <input class="form-check-input" type="checkbox" name="host4" data-Host4>
                          <span class="form-check-label form-check-label-on text-success">
                            Enabled
                          </span>
                          <span class="form-check-label form-check-label-off text-danger">
                            Disabled
                          </span>
                        </label>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" name="tag4" value="Host 4" placeholder="Tag" data-Tag4>
                      </div>
                      <div class="col-4">
                        <input type="text" class="form-control" name="ip4" placeholder="Host IP" data-Ip4>
                      </div>
                      <div class="col-2">
                        <input type="text" class="form-control" name="port4" placeholder="PORT" data-Port4>
                      </div>
                    </div>

                  </div>
                  <div class="card-footer bg-transparent mt-auto">
                    <div class="btn-list justify-content-end">
                      <a href="#" class="btn">
                        Cancel
                      </a>
                      <button class="btn btn-primary" id="submit">
                        Update
                      </button>
                    </div>
                  </div>
                  
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        
        <%- include('partials/footer.html') %>

      </div>
    </div>

    <script src="/js/dweebui.js" defer></script>
    <script src="/js/htmx.min.js"></script>

    <!-- Tabler Core -->
    <script src="/js/tabler.min.js?1692870487" defer></script>
    <script src="/js/demo.min.js?1692870487" defer></script>
  </body>
</html>
